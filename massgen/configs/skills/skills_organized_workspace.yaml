# Skills with Organized Workspace
# Creates separated memory/, tasks/, and workspace/ directories
# for cleaner organization when using skills
#
# Run with:
#   uv run massgen --config massgen/configs/skills/skills_organized_workspace.yaml "Create a website about Bob Dylan"

agents:
  - id: "agent_a"
    backend:
      type: "openai"
      model: "gpt-5-mini"
      cwd: "workspace1"
      enable_mcp_command_line: true
      command_line_execution_mode: "docker"

  # - id: "agent_b"
  #   backend:
  #     type: "openai"
  #     model: "gpt-5-nano"
  #     cwd: "workspace2"
  #     enable_mcp_command_line: true
  #     command_line_execution_mode: "docker"

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"

  coordination:
    # Enable skills system
    use_skills: true

    # Enable task planning (uses filesystem-based tasks skill)
    enable_agent_task_planning: true

    # Enable MassGen built-in skills
    # This creates the necessary workspace directories
    massgen_skills:
      - memory      # Creates memory/ directory
      - tasks       # Creates tasks/ directory
      # - file_search  # No directory needed

    # Skills directory (contains external skills from openskills)
    skills_directory: ".agent/skills"

# Example workspace structure with massgen_skills:
#
# agent_workspace/
#   ├── memory/              # Long-term context (memory skill)
#   ├── tasks/               # Task plans (tasks skill)
#   │   └── plan.json
#   └── workspace/           # Main working directory (created when any skill dir is made)
#       └── your_files.py
#
# temp_workspaces/
#   ├── agent1/
#   │   ├── memory/          # Agent 1's memories (read-only)
#   │   ├── tasks/           # Agent 1's task plan (read-only)
#   │   └── workspace/       # Agent 1's work (read-only)
#   └── agent2/
#       ├── memory/
#       ├── tasks/
#       └── workspace/
