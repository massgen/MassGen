# Skills with Existing Filesystem
# Demonstrates using skills system with task planning enabled
#
# Run with:
#   uv run massgen --config massgen/configs/skills/skills_existing_filesystem.yaml "Find places in MassGen where we can improve logging and add more detailed debug info"

agents:
  - id: "agent_a"
    backend:
      type: "openai"
      model: "gpt-5-nano"
      cwd: "workspace1"
      enable_mcp_command_line: true
      command_line_execution_mode: "docker"

  - id: "agent_b"
    backend:
      type: "openai"
      model: "gpt-5-nano"
      cwd: "workspace2"
      enable_mcp_command_line: true
      command_line_execution_mode: "docker"

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"
  context_paths:
  - path: "massgen"
    permission: "read"

  coordination:
    # Enable skills system
    use_skills: true

    # Skills directory
    skills_directory: ".agent/skills"

    # Enable task planning
    enable_agent_task_planning: true
    max_tasks_per_plan: 10