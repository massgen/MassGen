# Example: Docker with .env File for Credentials
#
# This example shows how to pass credentials via a .env file.
# This is the recommended approach for managing multiple secrets.
#
# Prerequisites:
# 1. Docker daemon running
# 2. Create a .env file in the same directory with your secrets
# 3. Build the Docker image: bash massgen/docker/build.sh
#
# Create .env file:
#   echo "GITHUB_TOKEN=ghp_your_token" > .env
#   echo "ANTHROPIC_API_KEY=sk-ant-your_key" >> .env
#   echo "CUSTOM_VAR=test_value" >> .env
#
# Usage:
#   uv run massgen massgen/configs/tools/code-execution/docker_env_file.yaml "Check that environment variables from .env file are available (without printing secrets)"

agent:
  id: "env_agent"
  backend:
    type: "openai"
    model: "gpt-5-mini"
    cwd: "workspace"
    enable_mcp_command_line: true

    # Docker configuration
    command_line_execution_mode: "docker"

    # Load environment variables from .env file
    command_line_docker_env_file_path: ".env"

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"

timeout_settings:
  orchestrator_timeout_seconds: 180

ui:
  display_type: "rich_terminal"
  logging_enabled: true
