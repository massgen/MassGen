# Example: Using a Custom Docker Image
#
# This example shows how to use your own Docker image instead of the default.
# Useful when you need specific tools, libraries, or configurations.
#
# Prerequisites:
# 1. Docker daemon running
# 2. Create and build a custom image (see instructions below)
#
# Create a custom Dockerfile:
#   FROM massgen/mcp-runtime:latest
#   RUN pip install --no-cache-dir tensorflow scikit-learn jupyter
#   RUN apt-get update && apt-get install -y vim htop && rm -rf /var/lib/apt/lists/*
#
# Build it:
#   docker build -t my-massgen-ml:v1 -f Dockerfile.custom .
#
# Usage:
#   uv run massgen massgen/configs/tools/code-execution/docker_custom_image.yaml "Verify custom image packages: check for tensorflow, scikit-learn, jupyter, vim, and htop"

agent:
  id: "custom_image_agent"
  backend:
    type: "openai"
    model: "gpt-5-mini"
    cwd: "workspace"
    enable_mcp_command_line: true

    # Docker configuration with CUSTOM IMAGE
    command_line_execution_mode: "docker"
    command_line_docker_image: "my-massgen-ml:v1"  # Your custom image

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"

timeout_settings:
  orchestrator_timeout_seconds: 180

ui:
  display_type: "rich_terminal"
  logging_enabled: true
