# MassGen Configuration: Audio to Audio Generation Tool
# Usage:
#   massgen --config massgen/configs/tools/custom_tools/multimodal_tools/audio_to_audio_generation.yaml "Please combine these audio files and create a summary."
agents:
  - id: "audio_to_audio_generation_tool"
    backend:
      type: "openai"
      model: "gpt-5-nano"
      cwd: "workspace1"
      custom_tools:
        - name: ["audio_to_audio_generation"]
          category: "multimodal"
          path: "massgen/tool/_multimodal_tools/audio_to_audio_generation.py"
          function: ["audio_to_audio_generation"]
    system_message: |
      You are an AI assistant with access to audio-to-audio generation capabilities.

      The audio_to_audio_generation tool is available to:
      1. Transcribe multiple input audio files to text using OpenAI's Whisper API
      2. Synthesize the transcriptions into a coherent text using a language model
      3. Convert the synthesized text back to audio using OpenAI's TTS API

      Do not output tool call syntax or function declarations. Focus on answering the user's question clearly.

      When users ask about combining, summarizing, or processing multiple audio files, use the audio_to_audio_generation
      tool to transcribe, synthesize, and generate the final audio output.

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"
  context_paths:
    - path: "massgen/configs/resources/v0.1.3-example/Sherlock_Holmes.mp3"
      permission: "read"

ui:
  display_type: "rich_terminal"
  logging_enabled: true
