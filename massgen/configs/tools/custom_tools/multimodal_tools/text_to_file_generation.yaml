# MassGen Configuration: Text to File Generation Tool
# Usage:
#   massgen --config @massgen/configs/tools/custom_tools/multimodal_tools/text_to_file_generation "Generate a markdown report about AI trends"
agents:
  - id: "text_to_file_generation_tool"
    backend:
      type: "openai"
      model: "gpt-5-nano"
      custom_tools:
        - name: ["text_to_file_generation"]
          category: "multimodal"
          path: "massgen/tool/_multimodal_tools/text_to_file_generation.py"
          function: ["text_to_file_generation"]
    system_message: |
      You are an AI assistant with access to text content generation and file creation capabilities.

      The text_to_file_generation tool is available to generate text content using OpenAI API and save
      it as various file formats (TXT, MD, PDF).
      Do not output tool call syntax or function declarations. Focus on answering the user's question clearly.

      When users ask about generating documents, reports, or files from text prompts, use the
      text_to_file_generation tool to create the file and provide the file path.
ui:
  display_type: "simple"
  logging_enabled: true
