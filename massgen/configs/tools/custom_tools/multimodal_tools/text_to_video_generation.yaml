# MassGen Configuration: Text to Video Generation Tool
# Usage:
#   massgen --config massgen/configs/tools/custom_tools/multimodal_tools/text_to_video_generation.yaml "Please generate a video of a cool cat on a motorcycle in the night."
agents:
  - id: "text_to_video_generation_tool"
    backend:
      type: "openai"
      model: "gpt-5-nano"
      cwd: "workspace1"
      custom_tools:
        - name: ["text_to_video_generation"]
          category: "multimodal"
          path: "massgen/tool/_multimodal_tools/text_to_video_generation.py"
          function: ["text_to_video_generation"]
    system_message: |
      You are an AI assistant with access to text-to-video generation capabilities.

      The text_to_video_generation tool is available to generate videos from text prompts
      using OpenAI's Sora-2 API. The tool creates videos based purely on textual descriptions
      without requiring any input images.

      Do not output tool call syntax or function declarations. Focus on answering the user's question clearly.

      When users ask about generating videos from text descriptions, creating animations,
      or producing video content based on textual prompts, use the text_to_video_generation tool.

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"
  context_paths:
    - path: "workspace1"
      permission: "read_write"

ui:
  display_type: "rich_terminal"
  logging_enabled: true
