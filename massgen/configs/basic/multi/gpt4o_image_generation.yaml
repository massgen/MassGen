# Example configuration demonstrating context_paths filesystem access control
# This config shows how agents can access user-specified files with permission control
# uv run python -m massgen.cli --config massgen/configs/basic/multi/gpt4o_image_generation.yaml "Generate an image of gray tabby cat hugging an otter with an orange scarf. Limit image size within 5kb."

agents:
  - id: "gpt4o_1"
    backend:
      type: "openai"
      model: "gpt-4o"
      text:
        verbosity: "medium"
      cwd: "workspace1"
      enable_image_generation: true

  - id: "gpt4o_2"
    backend:
      type: "openai"
      model: "gpt-4o"
      text:
        verbosity: "medium"
      cwd: "workspace2"
      enable_image_generation: true

orchestrator:
    snapshot_storage: "snapshots"
    agent_temporary_workspace: "temp_workspaces"

# UI Configuration
ui:
  type: "rich_terminal"
  logging_enabled: true
